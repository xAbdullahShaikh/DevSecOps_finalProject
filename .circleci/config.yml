version: 2.1

orbs:
  k6: grafana/k6@1.1.3

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0-node
    steps:
      - checkout

  docker_build:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: docker build -t codenameab/finalimage:securex .
      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push codenameab/finalimage:securex

  k6_test:
    # ← You must tell CircleCI to use the k6 executor from the orb
    executor: k6/default

    steps:
      - checkout

      # ← This is the orb-provided step
      - k6/run:
          script: test-cases/k6/load-test.js
          flags: --vus 20 --duration 30s
          thresholds: 'http_req_failed<0.01'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - docker_build:
          requires:
            - build
      - k6_test:
          requires:
            - docker_build
