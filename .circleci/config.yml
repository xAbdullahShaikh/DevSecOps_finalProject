version: 2.1

jobs:
  zap-scan:
    docker:
      - image: zaproxy/zap-stable
    working_directory: /zap/wrk
    steps:
      - checkout
      - run:
          name: Run ZAP Baseline Scan
          command: >
            zap-baseline.py
            -t https://hoobank.netlify.app
            -r zap-report.html
            || true
      - store_artifacts:
          path: /zap/wrk/zap-report.html
          destination: zap-report

workflows:
  version: 2
  zap-workflow:
    jobs:
      - zap-scan
