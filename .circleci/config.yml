  docker_build:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: docker build -t codenameab/finalimage:securex .
      - run:
          name: Install Trivy
          command: |
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install -y trivy
      - run:
          name: Trivy Image Scan
          command: |
            trivy image --format json --output trivy_report.json codenameab/finalimage:securex
            cat trivy_report.json
      - store_artifacts:
          path: trivy_report.json
          destination: trivy-scan-report
      - snyk/scan:
          docker-image-name: codenameab/finalimage:securex
          monitor-on-build: true
          fail-on-issues: false
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push Docker Image to Docker Hub
          command: docker push codenameab/finalimage:securex
      - run:
          name: Authenticate Docker to AWS ECR
          command: |
            aws --version
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - run:
          name: Tag and Push Image to AWS ECR
          command: |
            docker tag codenameab/finalimage:securex $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:securex
            docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:securex
