version: 2.1

jobs:
  bandit_scan:
    docker:
      - image: python:3.11
    steps:
      - checkout
      - run:
          name: Install Bandit
          command: |
            pip install bandit
      - run:
          name: Run Bandit Scan on test cases
          command: |
            bandit -r test-cases/bandit -f html -o bandit-report.html || true
      - store_artifacts:
          path: bandit-report.html
          destination: bandit-report

      # Optional: Trigger another pipeline using the API token
      - run:
          name: Trigger Pipeline (Optional)
          command: |
            curl -u ${CIRCLE_TOKEN}: \
              -X POST https://circleci.com/api/v2/project/gh/xAbdullahShaikh/DevSecOps_finalProject/pipeline \
              -H 'Content-Type: application/json' \
              -d '{"branch":"main"}'

workflows:
  version: 2
  security-scan:
    jobs:
      - bandit_scan
